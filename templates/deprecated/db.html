<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <button><a href="{% url 'main' %}">메인으로</a></button>
        {% if login == 1 %}
        <button><a href="{% url 'undb' %}">DB 해제</a></button>
        <h5 style="float: right; color:green">DB ON</h5>
        {% else %}
        <h5 style="float: right; color:red">DB OFF</h5>
        {% endif %}
    </div>
    <h5>DB 등록</h5>
    <div>
        <form action="{% url 'db' %}" method="post">
            {% csrf_token %}
            <ul>
                <li>host: <input type="text" id="host" name="host"></li>
                <li>user: <input type="text" id="user" name="user"></li>
                <li>passwd: <input type="password" id="passwd" name="passwd"></li>
                <li>db: <input type="text" id="db" name="db"></li>
            </ul>
            <input type="submit" value="등록">
        </form>
        {% if login == 1%}
            <h5 style="color:green">DB Connected !</h5>
        {% elif  login == -1%}
            <h5 style="color:red">DB Connection Failed !</h5>
        {% endif %}
    </div>
</body>
</html>
