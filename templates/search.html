{% extends 'index.html' %}
{% block content %}
<body>
    <div>
        <button><a href="{% url 'main' %}">메인으로</a></button>
        {% if is_db %}
        <h5 style="float: right; color:green">DB ON</h5>
        {% else %}
        <h5 style="float: right; color:red">DB OFF</h5>
        {% endif %}
    </div>
    <div>
        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}
            <input type="text" id="table" name="table">
            <input type="submit" value="검색">
        </form>
    </div>
    <div style="overflow:auto; width:auto; height:300px;">
        <table>
            <tbody>
                {% for data in data_set %}
                <tr>
                    {% for i in data %}
                    <td>{{ i }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
